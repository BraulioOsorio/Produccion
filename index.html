<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File and Create Conversation</title>
</head>
<body>
    <h1>Create Conversation</h1>
    <form id="conversationForm" enctype="multipart/form-data">
        <label for="recipientId">Recipient ID:</label>
        <input type="text" id="recipientId" name="recipient_id" required><br><br>
        
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required><br><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <button type="submit">Send</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
